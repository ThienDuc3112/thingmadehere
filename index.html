<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thing Made Here</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            color: #2c3e50;
        }

        .github-link {
            color: #7f8c8d;
            text-decoration: none;
        }

        .github-link svg {
            width: 24px;
            height: 24px;
        }

        main {
            margin-top: 40px;
        }

        .intro {
            text-align: center;
            margin-bottom: 40px;
            font-size: 18px;
            color: #34495e;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .project:hover {
            transform: translateY(-5px);
        }

        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 20px;
        }

        .project h2 {
            margin-top: 0;
            color: #2c3e50;
        }

        .project p {
            color: #7f8c8d;
        }

        .project-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .tag {
            background-color: #ecf0f1;
            color: #7f8c8d;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .project-links a {
            color: #7f8c8d;
            text-decoration: none;
            margin-left: 10px;
        }

        .project-links svg {
            width: 18px;
            height: 18px;
        }

        @media (max-width: 768px) {
            .projects {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Thing Made Here</h1>
